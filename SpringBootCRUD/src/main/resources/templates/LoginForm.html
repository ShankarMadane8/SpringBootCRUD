
<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title > Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
 <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>



	<div class="container d-flex justify-content-center">
		<div class="w-50 p-3 border m-5 card ">
		
			<div class="text-center">
				<h1 > Login Form</h1>
				<h4 class=" text-danger " th:text="${msg}"></h4>
			</div>
			
			<div th:if="${param.error}" class="alert alert-danger">
			   invalid username and password
			</div>
			
			<div th:if="${param.logout}" class="alert alert-danger">
			   you have been logged out
			</div>
			
			<form th:action="@{/login}" method="POST" novalidate >
								
				<div class="mb-3">
					<label for="email" class="form-label">email</label>
					<input 
					    type="email" 
					    class="form-control" 
					    id="email"
					    aria-describedby="ename" 
					    placeholder="enter email" 
					    name="email"
					    >
				</div>
	
				
               <div class="mb-3">
					<label for="password" class="form-label">password</label>
					<input type="password" class="form-control" id="password"
					 aria-describedby="password" placeholder="enter password" name="password" required="required">
				</div>                 
				

				
				<div class="text-center">
					<button type="submit" class="btn btn-primary">login</button>
					
					<a href="/signup"><button type="button" class="btn btn-info">signup</button></a>
				</div>

			</form>
			
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
