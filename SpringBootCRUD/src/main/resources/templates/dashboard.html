
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<h1 class="text-center mt-5">
	 <span th:text="${dash_info}"> </span>
	  <a th:href="@{/logout}"><button type="button" class="btn btn-danger">logout</button></a>
	  <br>
	</h1>
	<h3 class="text-center">Welcome <span th:text="${stu.name}"></span></h3> 
  	
	
	<br>
	

		<div class="container">
			<table class="table table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">id</th>
						<th scope="col">Name</th>
						<th scope="col">email</th>
						<th scope="col">UserType</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody class="table-group-divider">
				    
					<tr th:each="student: ${list}">
						<th scope="row" th:text="${student.id}"/>
						<td th:text="${student.name}"/>
						<td th:text="${student.email}"/>
						<td th:text="${student.userType}"/>
						
						<td>					
						  <a th:href="@{/update/} + ${student.id}"><button type="button" class="btn btn-info">update</button></a>
						  <a th:href="@{/delete/} + ${student.id}"><button type="button" class="btn btn-danger">Delete</button></a>	   
						</td>
					
					</tr>
					
			</table>

		</div>


	

</body>
</html>
